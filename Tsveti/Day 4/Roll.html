<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Roll</h1>
    <img id="dice" src="dices/dice1.png">
    <br>
    <button onclick="roll()">Roll</button>
    <script>
        function roll(){
            //console.log(Math.random())
            //console.log(Math.floor(Math.random() * 7))
            //console.log("--------")

            let randomNumber = Math.ceil(Math.random() * 6) // 1 - 6 random number
            let path = "dices/dice" + randomNumber + ".png" // create path on image
            //console.log(path)
            let img = document.getElementById("dice") // select image
            //console.log(img)
            img.src = path // chenge atribute value
        }

    </script>
</body>
</html>
