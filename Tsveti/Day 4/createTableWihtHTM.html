<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Coffee</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>65</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
