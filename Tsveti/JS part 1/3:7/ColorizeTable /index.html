<button onclick="colorize()">Colorize</button>

<script>
    function colorize() {


        for (var i = 0; i < 14; i++) {
            if (i%2!=0){
                let index = i
                let element = document.getElementsByTagName("tr")[index]

                element.style.background = "red"
            }
        }
