<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>УКТЦ</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img class="logo" src="logoUKTC.png" alt="">
            </div>
            <div class="col-lg-">
                <h1 lang="bg">Ден на отворените врати НПГ по КТС</h1>
            </div>
            <div class="col-sm">
                <img class="logo" style="margin-left: 30px" src="logoTU.png" alt="">
            </div>
        </div>
    </div>
</div>
<div style="margin-bottom: 50px" class="row"></div>
<div class="row">
    <div class="container form">
        <!--Trqbva da se dobavi "action"-->
        <form action="" method="post">
            <div class="row">
                <p>1.Хареса ли ви обстановката?</p>
            </div>
            <div style="margin-bottom: 50px" class="row">
                <div class="col-sm">
                    <input type="radio" id ="q1_1" name="q1" value="Да">
                    <label for="q1_1">Да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q1_2" name="q1" value="По скоро да">
                    <label for="q1_2">По-скоро да</label>

                </div>
                <div class="col-sm">
                    <input type="radio" id ="q1_3" name="q1" value="По-скоро не">
                    <label for="q1_3">По-скоро не</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q1_4" name="q1" value="Не">
                    <label for="q1_4">Не</label>
                </div>
            </div>
            <div class="row">
                <p>2.Изчерпателни ли бяхме?</p>
            </div>
            <div style="margin-bottom: 50px" class="row">
                <div class="col-sm">
                    <input type="radio" id ="q2_1" name="q1" value="Да">
                    <label for="q2_1">Да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q2_2" name="q1" value="По скоро да">
                    <label for="q2_2">По-скоро да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q2_3" name="q1" value="По-скоро не">
                    <label for="q2_3">По-скоро не</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q2_4" name="q1" value="Не">
                    <label for="q2_4">Не</label>
                </div>
            </div>
            <div class="row">
                <p>2.Изчерпателни ли бяхме?</p>
            </div>
            <div style="margin-bottom: 50px" class="row">
                <div class="col-sm">
                    <input type="radio" id ="q3_1" name="q1" value="Да">
                    <label for="q3_1">Да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q3_2" name="q1" value="По скоро да">
                    <label for="q3_2">По-скоро да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q3_3" name="q1" value="По-скоро не">
                    <label for="q3_3">По-скоро не</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q3_4" name="q1" value="Не">
                    <label for="q3_4">Не</label>
                </div>

            </div>
            <div class="row">
                <p>2.Изчерпателни ли бяхме?</p>
            </div>
            <div style="margin-bottom: 50px" class="row">
                <div class="col-sm">
                    <input type="radio" id ="q4_1" name="q1" value="Да">
                    <label for="q4_1">Да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q4_2" name="q1" value="По скоро да">
                    <label for="q4_2">По-скоро да</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q4_3" name="q1" value="По-скоро не">
                    <label for="q4_3">По-скоро не</label>
                </div>
                <div class="col-sm">
                    <input type="radio" id ="q4_4" name="q1" value="Не">
                    <label for="q4_4">Не</label>
                </div>
            </div>

            <button class="button" type="submit">Предай</button>


        </form>
    </div>
</div>
</body>
</html>
